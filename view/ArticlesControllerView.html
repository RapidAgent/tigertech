<header class="bar-title">
    <a href="#" class="button">Back</a>
    <h1 class="title">Pennant</h1>
</header>

<div class="content">
    <ul class="list">
        <li data-ng-repeat="article in articles">
            <a href="#/categories/{{category}}{{article.fullUrl}}">
                <div>
                    <img class="list_image" src="{{article.assetUrl}}">
                    <p class="article-title">{{article.title}}</p>
                    <p class="article-author">{{article.author.displayName}}</p>
                </div>
            </a>
        </li>
    </ul>
</div>

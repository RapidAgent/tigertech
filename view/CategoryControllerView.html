<header class="bar-title">
    <h1 class="title">Pennant</h1>
</header>

<div class="content">
    <ul class="list">
        <li class="list-divider">Categories</li>

        <li data-ng-repeat="category in categories">
            <a href="#/categories/{{category.name}}/articles">
                <div><img class="list_image" src="img/{{category.image}}"></div>
                <p  class="category-title"><strong>{{category.name}}</strong></p>

            </a>
        </li>
    </ul>
</div>
